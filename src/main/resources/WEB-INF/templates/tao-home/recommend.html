<!DOCTYPE html>

<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{head :: tao-head}"></head>
<body>
<div th:replace="~{tao_header :: tao-head}"></div>

<main role="main" class="flex-shrink-0">
    <div class="container-fluid">
        <div class="row row-deck row-cards">
            <div class="col-sm-2 col-lg-2">
                <form th:action="@{/recommend}" method="get">
                    <div class="form-group">
                        <label for="tradeDate" th:text="#{tradeDate}"></label>
                        <input type="text" class="form-control" id="tradeDate" name="tradeDate" placeholder="yyyyMMdd" required autofocus>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary" th:text="#{submit}"></button>
                </form>
            </div>
            <div class="col-sm-5 col-lg-5">
                <div class="card">
                    <div class="card-header" th:text="${topDownDto.day} + #{upLimit}"></div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">股票</th>
                            <th scope="col">开盘价</th>
                            <th scope="col">收盘价</th>
                            <th scope="col">幅度(%)</th>
                            <th scope="col">行业</th>
                            <th scope="col">查看</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="dto : ${topDownDto.upTopList}">
                            <th scope="row" th:text="${dto.name}"></th>
                            <td th:text="${dto.open}"></td>
                            <td th:text="${dto.price}"></td>
                            <td th:text="${dto.rate}"></td>
                            <td th:text="${dto.industry}"></td>
                            <td><a class="nav-link active" th:href="@{/symbol-go(tsCode=${dto.tsCode})}">Go</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-sm-5 col-lg-5">
                <div class="card">
                    <div class="card-header" th:text="${topDownDto.day} + #{downLimit}"></div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">股票</th>
                            <th scope="col">开盘价</th>
                            <th scope="col">收盘价</th>
                            <th scope="col">幅度(%)</th>
                            <th scope="col">行业</th>
                            <th scope="col">查看</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="dto : ${topDownDto.downTopList}">
                            <th scope="row" th:text="${dto.name}"></th>
                            <td th:text="${dto.open}"></td>
                            <td th:text="${dto.price}"></td>
                            <td th:text="${dto.rate}"></td>
                            <td th:text="${dto.industry}"></td>
                            <td><a class="nav-link active" th:href="@{/symbol-go(tsCode=${dto.tsCode})}">Go</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{tao_footer :: tao-footer}"></div>
<script th:src="@{/static/js/jquery.slim.min.js}"></script>
<script th:src="@{/static/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
