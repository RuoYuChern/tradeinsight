<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{head :: tao-head}"></head>
<body class="d-flex flex-column">
<div th:replace="~{tao_header :: tao-head}"></div>

<div class="container-fluid">
 <div class="row d-flex justify-content-end">
   <form class="form-inline" th:action="@{/view-symbol}" method="get">
     <div class="form-group">
       <input type="text" class="form-control mr-sm-2" id="stock" name="stock" placeholder="yyyy" required autofocus>
       <button id="submit" type="submit" class="btn btn-primary mr-sm-2" th:text="#{submit}"></button>
     </div>
   </form>
 </div>
 <div class="row row-deck row-cards">
   <div class="col-sm-3 col-lg-3">
     <div class="card">
       <div class="card-body">
           <h5 class="text-muted fw-normal mt-0" title="Number of Trading" th:text="#{tradeNumber}"></h5>
           <h3 class="mt-3 mb-3" th:text="${tradingNumber}"></h3>
       </div>
     </div>
   </div>
   <div class="col-sm-3 col-lg-3">
     <div class="card">
       <div class="card-body">
         <h5 class="text-muted fw-normal mt-0" title="Number of Trading" th:text="#{totalMoney}"></h5>
         <h3 class="mt-3 mb-3" th:text="${amount}"></h3>
       </div>
     </div>
   </div>
   <div class="col-sm-3 col-lg-3">
     <div class="card">
       <div class="card-body">
         <h5 class="text-muted fw-normal mt-0" title="Number of Trading" th:text="#{lossNumber}"></h5>
         <h3 class="mt-3 mb-3" th:text="${lossNumber}"></h3>
       </div>
     </div>
   </div>
   <div class="col-sm-3 col-lg-3">
     <div class="card">
       <div class="card-body">
         <h5 class="text-muted fw-normal mt-0" title="Number of Trading" th:text="#{totalPnl}"></h5>
         <h3 class="mt-3 mb-3" th:text="${pnl}"></h3>
       </div>
     </div>
   </div>
 </div>
 <div class="row row-deck row-cards">
   <div class="col-sm-12 col-lg-12">
     <table class="table table-sm">
       <thead>
       <tr>
         <th scope="col">股票名词</th>
         <th scope="col">下单价</th>
         <th scope="col">购买价</th>
         <th scope="col">出卖价</th>
         <th scope="col">盈亏</th>
         <th scope="col">购买日期</th>
         <th scope="col">出卖日期</th>
         <th scope="col">持仓时间</th>
         <th scope="col">策略</th>
         <th scope="col">状态</th>
       </tr>
       </thead>
       <tbody>
       <tr th:each="qt : ${quaintList}">
         <th scope="row" th:text="${qt.stock}"></th>
         <td th:text="${qt.tradePrice}"></td>
         <td th:text="${qt.buyPrice}"></td>
         <td th:text="${qt.sellPrice}"></td>
         <td th:text="${qt.pnl}"></td>
         <td th:text="${qt.buyDate}"></td>
         <td th:text="${qt.sellDate}"></td>
         <td th:text="${qt.holdDays}"></td>
         <td th:text="${qt.strategy}"></td>
         <td th:text="${qt.status}"></td>
       </tr>
       </tbody>
     </table>
   </div>
 </div>
</div>
<div th:replace="~{tao_footer :: tao-footer}"></div>
<script th:src="@{/static/js/jquery.slim.min.js}"></script>
<script th:src="@{/static/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/static/js/apexcharts.min.js}"></script>
</body>
</html>
