<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="tao-head">
  <!-- 必须的 meta 标签 -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 的 CSS 文件 -->
  <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
  <title th:text="#{title}">Tao</title>
  <link rel="icon" th:href="@{/static/assets/taiji.png}">
  <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
  </style>
  <link th:href="@{/static/css/tao.css}" rel="stylesheet">
</head>
</html>
